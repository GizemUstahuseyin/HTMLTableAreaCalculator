<DOCTYPE! HTML>
    <html>
    <head>
        <meta charset="utf-8" />
        <title>KoniTablo</title>
    </head>
    <body>
        <p>Yaricap</p> <input type="text" name="cap" id="yaricap" />
        <p>Yukseklik</p> <input type="text" name="yuk" id="yukseklik" />
        <button type="button" onclick="hacimHesapla()">Hesapla!</button>
        <p id="sonuc"> </p>
        <script>
            function hacimHesapla() {
                var cap = parseInt(document.getElementById('yaricap').value);
                var yukseklik = parseInt(document.getElementById('yukseklik').value);
                var pi = 3.14;
                var sonuc = 1 / 3 * pi * cap * cap * yukseklik;
                document.getElementById('sonuc').innerHTML="Verilen degerlere gore:" + sonuc;
            }
        </script>
    </body>
</html>
